  <script>

  var size = {
    width: window.innerWidth || document.body.clientWidth,
    height: window.innerHeight || document.body.clientHeight
  };
  if(size.width > 1000) {
    document.getElementById("spvideo").width = "700";
    document.getElementById("spvideo").height = "400";
    document.getElementById("envideo").width = "700";
    document.getElementById("envideo").height = "400";
  }



    // CAROUFSEDSEL SLIDER 1
    $(document).ready(function() {
      $('#caroufredsel_slider1').carouFredSel({
        auto: {
          timeoutDuration: 9000
        },
        responsive: true,
        direction: "left",
        width: '100%',
        scroll: {
          items: 1,
          duration: 1000,
          easing: "easeOutExpo",
          fx: "fade"
        },
        items: {
          width: '1000',
          height: 'variable',
          visible: {
            min: 1,
            max: 1
          }
        },
        mousewheel: false,
        swipe: {
          onMouse: true,
          onTouch: true
        },
        pagination: ".pagination1"
      });
      $(window).bind("resize", updateSizes_vat).bind("load", updateSizes_vat);

      function updateSizes_vat() {
        $('#caroufredsel_slider1').trigger("updateSizes");
        $('#slider3 .carousel.main ul').trigger("updateSizes");
      }
      updateSizes_vat();
    });
    $(window).load(function() {});

  </script>
